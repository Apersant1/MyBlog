{% extends 'base.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block Navbar_logo %}
    Main

{% endblock %}



{% block content %}
    <h1 class="mb-5">
    Tags:
    </h1>


    {% for tag in tags %}

        <a href="{{ tag.get_absolute_url }}"><p>{{ tag.title }}</p></a>
    {% endfor %}

{% endblock %}
